<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Pokedex</title>

  </head>
  <body class = "bg-dark">
    
    <Header class ="bg-danger bg-gradient text-warning text-center container-fluid">
        <div class ="row">
            <div class ="col-12 col-md-6 col-lg-3">
                <img src="img/logo.png" class = "img-fluid" alt="Logo">
            </div>
            <div class ="col-12 col-md-6 col-lg-9 pt-4 ">
                <h3>Sistema Gestor de Pokemon</h3>
            </div>
            
        </div>
        

    </Header>

    <main class ="container-fliud pt-5">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card">
              <div class="card-header text-center text-light bg-warning">
                  <span>Registrar Pokemon</span>
              </div>
              <div class="card-body">
                    <div class = mb-3>
                      <label class = "form-label" for="nombre-txt" > Nombre </label>
                      <input class = "form-control" type="text" id = "nombre-txt">
                    </div>
                    <div class="mb-3">
                      <label class = "form-label" for="descripcion-txt">Descripción del Pokemón</label>
                      <textarea  id="descripcion-txt" ></textarea>
                    </div>

                    <div class="mb-3">
                      <label class = "form-label" for="Legendarios-rb">Legendario</label>
                      <div class="form-check form-check-inline"  >
                        <label  for="Legendarios-si" class = "form check-label">Si </label>
                        <input type="radio" 
                          class="form-check-input"
                          name = "Legendarios-rb"
                          id = "Legendarios-si" >
                  
                      </div>
                      <div class = "form-chek form-check-inline"> 
                          <label for="Legendarios-no" class= "form-check-label"> No </label> 
                          <input type="radio"
                            checked 
                            class="form-check-input"
                            name="Legendarios-rb"
                            id="Legendarios-no">

                      </div>
                      <div class="mb-3">
                        <label for="tipo-select" class="form-label">Tipo</label>
                        <select  id="tipo-select" class="form-select">
                            <option value="planta">Planta</option>
                            <option value="fuego">Fuego</option>
                            <option value="agua">Agua</option>
                            <option value="normal">Normal</option>
                            <option value="electrico">Electrico</option>
                        </select>
                      </div>
                    </div>
              </div>
              <div class="card-footer row ">

                <div class="col-6">
                  <button type="button"
                      class="btn btn-success" 
                      id= "registrar-btn" >
                      Registrar </button>
                </div>
                <div class="col 6 text-end">
                
                  <button type="button" 
                      class="btn btn-info" 
                      id= "registrar-btn ">Limpiar</button>
                </div>
                
              </div>
            </div>
        </div>

        <div class="col col-md col-lg"> <!-- Lo Completa por si mismo  -->
          <div class="card">
            <div class="card-header text-center text-light bg-warning">
              <span>POKEDEX</span>
            </div>
            <div class="card-body">
                <!--CREAR TABLA-->
                <table class="table table-hover table-striped ">   
                  <thead>

                    <tr>  <!--Salto de fila-->
                          
                          <th>NRO</th>  <!--Crear celdas-->
                          <th>Nombre</th>
                          <th>Tipo</th>
                          <th>Descripción</th>
                          <th>Acciones</th>
                    </tr>

                  </thead>
                  <tbody id = "tabla-tbody">
                    
                    
                  </tbody>

                </table>

            </div>
            
          </div>
        </div>
      </div>
      

    </main>
    <!--Todos los archivos alfinal del body-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src= "Vendor/tinymce/js/tinymce/tinymce.min.js"> </script> <!--Plugin antes del codigo-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script> <!--Mensaje de alerta-->
    <script src = "js/index.js"></script>
    
    
  </body>
</html>
